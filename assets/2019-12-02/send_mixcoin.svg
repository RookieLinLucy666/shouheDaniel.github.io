ll="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="88" x="496.5" y="113.0566">生成随机数sk2</text><polygon fill="#A80036" points="38.5,156.1094,28.5,160.1094,38.5,164.1094,34.5,160.1094" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="32.5" x2="488.5" y1="160.1094" y2="160.1094"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="116" x="44.5" y="155.3672">cmt2=mimc7(sk2)</text><polygon fill="#A80036" points="198.5,185.4199,208.5,189.4199,198.5,193.4199,202.5,189.4199" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="27.5" x2="204.5" y1="189.4199" y2="189.4199"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="159" x="34.5" y="184.6777">deposit(cmt2, 0.01 ether)</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="489.5" x2="531.5" y1="249.3516" y2="249.3516"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="531.5" x2="531.5" y1="249.3516" y2="262.3516"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="490.5" x2="531.5" y1="262.3516" y2="262.3516"/><polygon fill="#A80036" points="500.5,258.3516,490.5,262.3516,500.5,266.3516,496.5,262.3516" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="431" x="496.5" y="213.9883">private input : sk=sk2,merklePath=(cmt1,h2),merklePathIndex=(0,1)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="291" x="496.5" y="229.2988">public input: root=root,nullifer=mimc7(zk2,2)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="363" x="496.5" y="244.6094">proof=Prove(sk,merklePath,merklePathIndex,nullifer,root)</text><polygon fill="#A80036" points="221.5,287.6621,211.5,291.6621,221.5,295.6621,217.5,291.6621" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="215.5" x2="488.5" y1="291.6621" y2="291.6621"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="189" x="227.5" y="286.9199">withdraw(root,nullifiers,proof)</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="210.5" x2="252.5" y1="320.9727" y2="320.9727"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="252.5" x2="252.5" y1="320.9727" y2="333.9727"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="211.5" x2="252.5" y1="333.9727" y2="333.9727"/><polygon fill="#A80036" points="221.5,329.9727,211.5,333.9727,221.5,337.9727,217.5,333.9727" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="265" x="217.5" y="316.2305">校验proof，如果校验通过给bob转0.01 ether</text><!--
@startuml
actor Alice as alice
participant Mixer as mixer
actor Bob as bob

bob -> bob : 生成随机数sk2
bob -> alice : cmt2=mimc7(sk2)
alice -> mixer :deposit(cmt2, 0.01 ether)
bob -> bob : private input : sk=sk2,merklePath=(cmt1,h2),merklePathIndex=(0,1)\npublic input: root=root,nullifer=mimc7(zk2,2)\nproof=Prove(sk,merklePath,merklePathIndex,nullifer,root)
bob -> mixer : withdraw(root,nullifiers,proof)
mixer -> mixer :校验proof，如果校验通过给bob转0.01 ether
@enduml

