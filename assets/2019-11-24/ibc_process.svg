acingAndGlyphs" textLength="233" x="195.5" y="271.6094">withdraw(merklePath,nullifiers,proof)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="70" x="195.5" y="286.9199">取回1 ether</text><!--
@startuml
actor Alice as alice
participant Mixer as mixer
actor Bob as bob

bob -> bob : 生成随机数sk
bob -> alice : cmt=mimc7(sk)
alice -> mixer :deposit(cmt,1 ether)
bob -> bob : 利用sk，Merkle tree path,PK\nnullifiers生成proof
bob -> mixer : withdraw(merklePath,nullifiers,proof)\n取回1 ether
@enduml

